<template name="task">
 
 <!-- new -->

  	<div class="preview">
  		<h3>{{author}}<small>{{createdAt}}</small></h3>
  		<p><strong>{{topic}} - </strong>{{ message }}</p>
  	</div>
  </li>

</template>
